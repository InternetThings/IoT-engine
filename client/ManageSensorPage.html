<template name="ManageSensorPage">

  <div class="col-md-6">
    <div class="form-group">
      <h3>
        Sensor management
      </h3>
      <div class="list-group">
        <a class="list-group-item active">Added sensors</a>
        <ul class="list-group">
          {{#each sensors}}
          <li id="sensor-item" class="list-group-item">
            <div class="btn-toolbar">
              <strong>{{sensor}}</strong> &nbsp; - &nbsp; {{type}} &nbsp; - &nbsp; {{location}} {{#if public}}
              <button id="public-btn" class="btn pull-right list-group-item btn-xs" disabled>Public</button> &nbsp;
              <button id="private-btn" class="btn pull-right list-group-item btn-xs">Private</button>
              {{else}}
              <button id="public-btn" class="btn pull-right btn-xs">Public</button> &nbsp;
              <button id="private-btn" class="btn pull-right btn-xs" disabled>Private</button>
              {{/if}}
            </div>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h3>
      Generate a token
    </h3>
    <div class="form-group">
      <input id="tokenField" type="text" disabled value="{{accessToken}}"> &nbsp;&nbsp;&nbsp;
      <button id="tokenButton" class="btn">Generate</button>
    </div>
    <div class="well well-lg">Generate an access token and use it to register your sensor within the platform</div>
  </div>

</template>
