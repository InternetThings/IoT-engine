<template name="NotificationPage">
  <div class="row">
    <div class="col-md-6">
      <h3>
        Notifications
      </h3>
      <div class="list-group">
        <a class="list-group-item active" href="#">Notifications</a>
        <ul class="list-group">
          {{#each notificationInfo in get_notifications}}
            <li class="list-group-item">{{notificationInfo.date}} &nbsp;&nbsp; - &nbsp;&nbsp;
              {{notificationInfo.title}} &nbsp;&nbsp; - &nbsp;&nbsp;
              {{notificationInfo.message}}</li>
            <!--<li class="list-group-item">{{notification.date}} {{notification.ruleset}} {{notification.message}} {{notification.userId}}</li>-->
          {{/each}}
        </ul>
      </div>
    </div>
  </div>
</template>
