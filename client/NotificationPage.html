<template name="NotificationPage">
    <div id="canvas-container" class="col-md-6">
        <h3>
            Data Visualization
        </h3>
        {{> DataVisualization}}
    </div>
    <div class="col-md-6">
        <h3>
            Notifications
        </h3>
        <div class="list-group">
            <a class="list-group-item active" href="#">Notifications</a>
            <ul class="list-group">
                {{#each notificationInfo in get_notifications}}
                    <li class="list-group-item">
                        <span class="glyphicon glyphicon-bell"></span> &nbsp; {{notificationInfo.date}} &nbsp;&nbsp; - &nbsp;&nbsp;
                        <strong>{{notificationInfo.title}}</strong>
                    </li>
                    <li class="list-group-item list-group-item-info">
                        <span class="glyphicon glyphicon-envelope"></span> &nbsp; {{notificationInfo.message}}
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>
