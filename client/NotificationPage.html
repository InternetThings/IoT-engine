<template name="NotificationPage">
    <div class="col-md-6">
      <h3>
        Data visualization
      </h3>
      {{> DataVisualization}}
    </div>
    <div class="col-md-6">
      <h3>
        Notifications
      </h3>
      <div class="list-group">
        <a class="list-group-item active" href="#">Notifications</a>
        <ul class="list-group">
          {{#each notificationInfo in get_notifications}}
          <li class="list-group-item">{{notificationInfo.date}} &nbsp;&nbsp; - &nbsp;&nbsp; <strong>{{notificationInfo.title}}</strong> &nbsp;&nbsp; - &nbsp;&nbsp; {{notificationInfo.message}}
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
</template>
