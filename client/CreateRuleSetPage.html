<template name="CreateRuleSet">
  <div class="row">
    <div class="col-md-6">
      <h3>
        Create a ruleset
      </h3>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea style="resize:none" class="form-control" rows="5" id="message"></textarea>
      </div>
      <div class="form-group">
        <select id="sensorList">
          {{> list_of_sensors}}
        </select>
        <select id="operatorValue">
          <option disabled selected>Choose an operator</option>
          <option value=">">&#62;</option>
          <option value="<">&#60;</option>
          <option value=">=">&#62;=</option>
          <option value="<=">&#60;=</option>
          <option value="=">=</option>
          <option value="!=">!=</option>
        </select>
        <input id="targetValue" type="text" placeholder="Target value">
        <button id="AddConditionbtn" type="button" class="btn btn-default">
          Add condition
        </button>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item active">Conditions</a>
        <ul class="list-group">
          <!-- indsæt liste af condition -->
          {{#each condition in get_conditions}}
          <li class="list-group-item">{{condition.operator}}, {{condition.targetValue}}</li>
          {{/each}}
        </ul>
      </div>
      <button id="SaveRuleSetbtn" type="button" class="btn btn-default">
        Save ruleset
      </button>
    </div>

    <div class="col-md-6">
      <h3>
        Your previously created rulesets
      </h3>
      <div class="form-group">
        <select id="rulesetList">
          {{> list_of_rulesets}}
        </select>
      </div>
      <div class="list-group">
        <a href="#" class="list-group-item active">Conditions</a>
      </div>
    </div>
  </div>
</template>

<template name="list_of_sensors">
  <option disabled selected>Choose a sensor</option>
  {{#each accessToken in get_accessTokens}}
  <option value="{{accessToken_id}}">{{accessToken.type}}, {{accessToken.location}}</option>
  {{/each}}
</template>

<template name="list_of_rulesets">
  <!-- Ruleset skal have en titel tilføjet -->
  <option disabled selected>Choose a ruleset</option>
  {{#each ruleset in get_rulesets}}
  <li class="list-group-item">{{ruleset._id}}</li>
  {{#each condition in ruleset}}
  <li class="list-group-item">{{condition.accessToken_id}}</li>
  {{/each}} {{/each}}
</template>
