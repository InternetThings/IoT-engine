<template name="CreateRuleSet">
  <h1>Create rules</h1>
  <form id="CreateRuleSetForm">
    <div>
      <p>Message:
        <input id="message" type="text">
      </p>
      <select>
        {{#each get_sensors}}
        <option value="">{{get_sensors._id}}</option>
        {{/each}}
      </select>
      <select>
        <option value=">">&#62;</option>
        <option value="<">&#60;</option>
        <option value="<">&#62;=</option>
        <option value="<">&#60;=</option>
        <option value="<">=</option>
        <option value="<">!=</option>
      </select>
    </div>
  </form>
  <p>
    <button id="AddConditionbtn">Add</button>
  </p>
  <p>
    <button id="SaveRuleSetbtn">Save</button>
  </p>
  <p>
    <button id="Backbtn">Back</button>
  </p>
</template>
