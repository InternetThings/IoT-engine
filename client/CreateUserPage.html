<template name="CreateUserPage">
    <form class="form-signin col-md-offset-3 col-md-6" id="CreateUserPageForm">
        <h2 class="form-signin-heading">Please enter your details</h2>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPasswordFirst" class="sr-only">Password</label>
            <input type="password" id="registerPasswordFirst" class="form-control" placeholder="Password" required autofocus>
        </div>
        <div class="form-group">
            <label for="inputPasswordSecond" class="sr-only">Password again</label>
            <input type="password" id="registerPasswordSecond" class="form-control" placeholder="Password again" required autofocus>
        </div>
        <button id="CreateUserbtn" class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        <a href="" style="float: right;" id="Backbtn">Back</a>
    </form>
    {{#if errorText}}
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                {{> ErrorPage}}
            </div>
        </div>
    {{/if}}
</template>
