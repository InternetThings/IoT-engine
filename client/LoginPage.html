<template name="LoginPage">
  <div class="container">
    {{#if newUser}} {{> CreateUserPage}} {{else}}
    <form class="form-signin col-xs-6 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6" id="LoginForm">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="registerUserEmail" class="form-control" placeholder="Email address" required autofocus>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="registerPassword" class="form-control" placeholder="Password" required>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <a href="" style="float: right;" id="GoToCreateUserbtn">Create User</a>
    </form>
    {{/if}}
    {{> ErrorPage}}
  </div>
</template>
