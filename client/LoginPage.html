<template name="LoginPage">
    {{#if newUser}}
        {{> CreateUserPage}}
    {{else}}
        <form id="LoginForm">
            <p>E-mail: <input type="email" name="registerUserEmail"></p>
            <p>Password: <input type="password" name="registerPassword"></p>
            <p><input type="submit" id="Loginbtn" value="Login"></p>
        </form>
        <p><button id="CreateUserbtn">Create User</button></p>
    {{/if}}
</template>
